  <button id="button"  mat-flat-button (click)="openDialog()">ADD</button>
  <button id="button"  mat-flat-button (click)="logout()">Logout</button>

<div style="margin: 1.5cm;">
    <table  mat-table [dataSource]="menuDetailList" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>PRICE</th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> </th>   
          <td mat-cell *matCellDef="let element"> 
            <button (click)="openDialog(element)" mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary">
              <mat-icon aria-label="Edit">edit</mat-icon>
              
    <!-- <button id="button"  mat-flat-button (click)="openDialog()">ADD</button> -->
            </button> 
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>   </th>   
          <td mat-cell *matCellDef="let element"> 
            <button (click)="openDeleteDialog(element)" mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button> 
          </td>
        </ng-container>
        <!-- Symbol Column
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container> -->
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
